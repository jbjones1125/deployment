{% extends "nav.html" %}
{% set active_page = "groups" %}
{% block content %}
<h1 class="large centeralign">Create Group</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    {{ form.groupName.label }}<br>
    {{ form.groupName(size=32) }}
<p>    
    {% for error in form.groupName.errors %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
</p>
<p> {{ form.submit() }} </p>
</form>
{% endblock %}
